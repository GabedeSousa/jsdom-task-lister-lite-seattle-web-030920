<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Lista de tarefas do Gabriel™️</h1>

    <form id="create_task_form" action="#" method="post">
      <label for="new_task_description">Tarefas do dia:</label>
      <input type="text" id="new_task_description" name="new_task_description" placeholder="escreve aqui o">
      <input type="submit" id="make-me-cool" value="Criar nova tarefa">
    </form>
    
    <div id="list">
      
      <h2>Minhas tarefas</h2>
      <div id="child" style="border: 1px solid green; padding: 10px;">
      <ul id="tasks">
      </div>
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
